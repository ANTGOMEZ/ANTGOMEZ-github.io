<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BI Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="This is the documentation website for BI.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">  
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />

  <style type="text/css">
    .sidebar li {
      margin: 0;
      line-height: 1.7em;
    }
    .sidebar ul li ul {
      padding-bottom: 10px;
    }
    .sidebar-nav>ul>li>p {
      font-size: 17px;
      text-transform: uppercase;
    }
    .content {
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'BI Docs',
      logo: '_media/robot2.png',
      repo: '',
      search: 'auto',
      loadSidebar: true,
      auto2top: true,
      coverpage: true,
      subMaxLevel: 4,
      sidebarDisplayLevel: 1,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
